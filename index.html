            border: none;
            padding: 15px 30px;

            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            touch-action: manipulation;

            background: #5568d3;
            transform: translateY(-2px);

        }

        }

            display: block;
        }

            from {

                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }

        }

        }

        let currentIndex = 0;
        let showingDetails = false;

        function loadCard() {
            const card = flashcards[currentIndex];
            document.getElementById('arabicWord').textContent = card.word;
            document.getElementById('meaning').textContent = card.meaning;
            document.getElementById('root').textContent = card.root;
            document.getElementById('rootMeaning').textContent = card.rootMeaning;
            
            // Reset details to hidden
            document.getElementById('details').classList.remove('show');
            document.getElementById('toggleBtn').textContent = 'Show Details';
            showingDetails = false;
            
            // Update progress
            document.getElementById('currentCard').textContent = currentIndex + 1;
            document.getElementById('totalCards').textContent = flashcards.length;
            const progress = ((currentIndex + 1) / flashcards.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === flashcards.length - 1;
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleDetails() {
            showingDetails = !showingDetails;
            const details = document.getElementById('details');
            const btn = document.getElementById('toggleBtn');
            
            if (showingDetails) {
                details.classList.add('show');
                btn.textContent = 'Hide Details';
            } else {
                details.classList.remove('show');
                btn.textContent = 'Show Details';
            }
        }

        function nextCard() {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                loadCard();
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCard();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight' || event.key === 'n') {
                nextCard();
            } else if (event.key === 'ArrowLeft' || event.key === 'p') {
                previousCard();
            } else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                toggleDetails();
            }
        });

        // Touch swipe support
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(event) {
            touchStartX = event.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(event) {
            touchEndX = event.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            if (touchEndX < touchStartX - swipeThreshold) {
                nextCard();
            }
            if (touchEndX > touchStartX + swipeThreshold) {
                previousCard();
            }
        }

        // Load first card on page load
        window.onload = loadCard;
